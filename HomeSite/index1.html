<script type="text/javascript" charset="utf-8" async defer>
	window.onload = function(){
		
		resCarouselSize();

		var itemWidth;
		var objCarousel;
		
		function resCarouselSize(){
			var width = 0;
			var dataItems = $('.carousel-list-item').attr('data-items').split(',');
			var bodyWidth = $('body').width();
			var icno = 0;
			var sampWidth = $('.carousel-list-item').width();
			var itemNumbers = 0;
			if (bodyWidth >= 1200) {
                incno = dataItems[3];
                itemWidth = sampWidth / incno;
            }
            else if (bodyWidth >= 992) {
                incno = dataItems[2];
                itemWidth = sampWidth / incno;
            }
            else if (bodyWidth >= 768) {
                incno = dataItems[1];
                itemWidth = sampWidth / incno;
            }
            else {
                incno = dataItems[0];
                itemWidth = sampWidth / incno;
            }
            $(".item").each(function(){
				$(this).outerWidth(itemWidth);
				itemNumbers++;
			});
			$(".carousel-list-item-inner").each(function(){
				$(this).css('width',`${itemWidth * itemNumbers }px`);
				objCarousel = $(this);

			});

			
		}

			$('#right-btn').on('click', function(){
				
				var values = objCarousel.css('transform').match(/-?[\d\.]+/g);
				var xds = parseInt(values[4]);
				objCarousel.css('transform',`translateX(${xds-itemWidth}px)`);
				let itemNumbers = $('.item').length;
				if(Math.abs(xds) == itemWidth * itemNumbers){
					$('#right-btn').css('display','none');
				}
			});
			$('#left-btn').on('click', function(){
				
				var values = objCarousel.css('transform').match(/-?[\d\.]+/g);
				var xds = parseInt(values[4]);
				objCarousel.css('transform',`translateX(${xds+itemWidth}px)`)
			});

		
	}
</script>
